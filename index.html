<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <style>
    /* Optional: Basic styling for demonstration */
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .item-list {
      list-style-type: none;
      padding: 0;
    }
    .item {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item button {
      margin-left: 10px;
    }
    .item.purchased {
      text-decoration: line-through; /* Strikethrough text for purchased items */
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="input-container">
    <input type="text" id="itemInput" placeholder="Enter item">
    <button id="addItemBtn">Add</button>
  </div>

  <ul class="item-list" id="itemList">
    <!-- Items will be dynamically added here -->
  </ul>

  <div>
    <button id="markPurchasedBtn">Mark Purchased</button>
    <button id="clearListBtn">Clear List</button>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
